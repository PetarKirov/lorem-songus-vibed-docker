<!DOCTYPE html>
<html>
<head>
  <title>Generate Code</title>
  <meta charset="utf-8">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript">
function getIpsum() {
	console.log("getIpsum request: ");
	var dataString = "theme=" + $('.Theme').val() + '&count='+ $('.ParNum').val();
	console.log(dataString);
	$.ajax({
		type:'GET',
		url: 'song',
		data: dataString,
		success: function(data) {
			$(".ContentBox").html(data);
		}
	});

	//document.getElementById("count").value = "";
}
</script>

</head>
<body>

<form>
  <label for="theme">Select theme</label>
  <select id="theme" class="Theme" name="theme">
  	<option value="Love" selected>Love</option>
  	<option value="Random">Random</option>
  </select> </br>

  <label for="count">Number paragraphs:</label>
  <input type="text" class="ParNum" name="count" id="count"> </br>

  <input type="button" onclick="getIpsum()" value="Send">
</form>

<div class="ContentBox"></div>

</body>
</html>
